name: Terraform Infrastructure

on:
  push:
    paths:
      - "terraform/**"
  pull_request:
    paths:
      - "terraform/**"

env:
  TF_VERSION: "1.6.6"
  TF_WORKING_DIR: terraform

jobs:
  terraform-ci:
    name: Terraform CI (validate & plan)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [infra-dev, infra-staging, infra-prod]

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Environment Setup (Terraform)
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: CodeLint (terraform fmt)
        run: terraform fmt -check -recursive

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: CodeLint (tflint)
        run: |
          tflint --init
          tflint

      - name: Terraform Cloud Credentials
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init (CI)
        env:
          TF_WORKSPACE: ${{ matrix.env }}
        run: terraform init -input=false -reconfigure

      - name: Terraform Validate
        env:
          TF_WORKSPACE: ${{ matrix.env }}
        run: terraform validate

      - name: Terraform Plan
        env:
          TF_WORKSPACE: ${{ matrix.env }}
        run: terraform plan -input=false

  terraform-cd:
    name: Terraform CD (apply)
    runs-on: ubuntu-latest
    needs: terraform-ci

    if: github.ref == 'refs/heads/main'

    strategy:
      fail-fast: false
      matrix:
        # For now we only deploy staging. In the future, add: [infra-dev, infra-prod]
        env: [infra-staging]

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init (CD)
        env:
          TF_WORKSPACE: ${{ matrix.env }}
        run: terraform init -input=false -reconfigure

      - name: Terraform Apply (${{ matrix.env }})
        env:
          TF_WORKSPACE: ${{ matrix.env }}
        run: terraform apply -auto-approve -input=false